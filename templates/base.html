{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Печать этикеток{{ title }}{% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <link href="{% static 'css/bootstrap-datepicker.css'%}">
    <script src={% static 'js/bootstrap-datepicker.js' %}></script>
    <script src={% static 'js/bootstrap-datepicker.ru.min.js' %}></script>

    <link href="{% static 'css/print.min.css'%}">
    <script src={% static 'js/print.min.js' %}></script>

    <script src={% static 'js/JsBarcode.all.min.js' %}></script>

    <script src={% static 'js/jquery.min.js' %}></script>

</head>
<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                &nbsp;&nbsp;Печать этикеток
            </a>
            <div class="d-flex">
                <input type="text" class="form-control col-sm-8" id="datepicker" placeholder="Выбор даты" style="width: 200px;">
                &nbsp;&nbsp;<button class="btn btn-primary" id="btnPrint" role="button" disabled>Печать</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div>{% block content%}{% endblock content %}</div>
    </div>
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);" >
            <span class="text-dark fs-6" id="footer">Этикетки не выбраны</span>
        </div>
    </footer>
</body>
{% include "modals.html" %}
<script src="{% static 'js/app.js' %}"></script>
