{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Печать этикеток{{ title }}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{#    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">#}
{#    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>#}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js" integrity="sha512-tPXUMumrKam4J6sFLWF/06wvl+Qyn27gMfmynldU730ZwqYkhT2dFUmttn2PuVoVRgzvzDicZ/KgOhWD+KAYQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                &nbsp;&nbsp;Печать этикеток
            </a>
            <div class="d-flex">
                <input type="text" class="form-control col-sm-8" id="datepicker" placeholder="Выбор даты" style="width: 200px;">
                &nbsp;&nbsp;<button class="btn btn-primary" id="btnPrint" role="button" disabled>Печать</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div>{% block content%}{% endblock content %}</div>
{#        <div class="d-grid gap-2 fixed-bottom" style="padding: 10px;">#}
{#            <button class="btn btn-primary btn-lg btn-high" id="btnPrint" role="button">Печать</button>#}
{#        </div>#}
    </div>
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);" >
            <span class="text-dark fs-6" id="footer">Этикетки не выбраны</span>
        </div>
    </footer>
</body>
{% include "modals.html" %}
<script src="{% static 'js/app.js' %}"></script>
