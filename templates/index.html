{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Наименование</th>
                    </tr>
                </thead>
                <tbody>
                    {% for good in goods %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td class='tdGoods' id="td{{ good.id }}">
                                {{ good.good_name }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <table class="table table-hover" id="selItems">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Количество</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
